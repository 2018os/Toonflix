query collectionForCollectionDetail(
  $id: ID!
  $afterWebtoonId: ID
  $afterCommentId: ID
) {
  collection(id: $id) {
    id
    title
    description
    writer {
      name
    }
    webtoons(first: 4, after: $afterWebtoonId) {
      pageInfo {
        hasNextPage
        endCursor
      }
      edges {
        node {
          ...webtoonCard
        }
      }
    }
    comments(first: 4, after: $afterCommentId) {
      ...commentsConnectionForComments
    }
  }
}
