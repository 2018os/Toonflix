query collectionsForMain {
  collections(first: 4) {
    edges {
      node {
        id
        title
        writer {
          name
        }
        webtoonsConnection(first: 4) {
          pageInfo {
            hasNextPage
            hasPreviousPage
          }
          edges {
            node {
              ...webtoonCard
            }
          }
        }
      }
    }
  }
}
