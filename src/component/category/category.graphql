query searchForCategory(
  $keyword: String
  $where: SearchFiltering
  $webtoonId: ID
  $collectionId: ID
) {
  search(keyword: $keyword, where: $where) {
    webtoonResult(first: 12, after: $webtoonId) {
      pageInfo {
        endCursor
        hasNextPage
      }
      edges {
        node {
          ...webtoonCard
        }
      }
    }
    collectionResult(first: 3, after: $collectionId) {
      pageInfo {
        endCursor
        hasNextPage
      }
      edges {
        node {
          ...collectionCard
        }
      }
    }
  }
}
