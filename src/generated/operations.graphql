query main {
  collections(first: 4) {
    edges {
      node {
        id
        title
        description
        webtoonsConnection(first: 4) {
          edges {
            node {
              title
              description
              thumbnail
              isPay
              isAdult
              isFinish
              genres {
                code
                name
              }
              authorsConnection(first: 3) {
                edges {
                  node {
                    id
                    name
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
